    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Enlace a los iconos de box -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- Enlace a los iconos de remix -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <!-- Enlace a las fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- SEO -->
    <meta name="description" content="Portfolio de Camilo Arias, un desarrollador web de España.">
    <meta name="keywords" content="portfolio, desarrollador web, Camilo Arias, España">
    <meta name="author" content="Camilo Arias">

</head>
<body>

    <header>
        <a href="./index.html" class="logo">Portfolio</a>

        <ul class="navlist">
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./curriculum.html">Currículum</a></li>
            <li><a href="./skills.html">Habilidades</a></li>
            <li><a href="./about.html">Sobre mí</a></li>
        </ul>

        <div class="nav-right">
            <a href="./contact.html" class="nav-btn">¡Contrátame!</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header> 

    <div class="curriculum">
        <embed src="./curriculum-camil.pdf" type="application/pdf">
    </div>

    <!-- Enlace al script de Typed.js -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script type="text/javascript">
        // Obtener referencias a los elementos del menú
        let menu = document.querySelector('#menu-icon');
        let navlist = document.querySelector('.navlist');
    
        // Función para alternar la clase 'bx-x' y 'open' al hacer clic en el menú
        menu.onclick = () => {
            menu.classList.toggle('bx-x');
            navlist.classList.toggle('open')
        }
    </script>
</body>
