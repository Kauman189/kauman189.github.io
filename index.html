    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>

    <!-- Header -->
    <header>    
        <!-- Logo and Navigation Links -->
        <a href="./index.html" class="logo">Portfolio</a>
        <ul class="navlist">    
            <li><a href="./index.html">Home</a></li>
            <li><a href="./curriculum.html">Curriculum</a></li>
            <li><a href="./projects.html">Projects</a></li>

        </ul>

        <!-- Hire Me Button and Dropdown Menu -->
        <div class="nav-right">
            <a href="./contact.html" class="nav-btn">Hire Me!</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>   

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <!-- Introductory Text -->
            <h6>Hello, <span>my name is</span></h6>
            <h1><span>Camilo</span> Arias</h1>
            <h4>I am <span class="input"></span></h4>
            <p>I am from Spain. I'm learning and mastering my skills in <br> web design. All days are good for trying again.</p>

            <!-- Social Media Icons -->
            <div class="hero-icons">
                <a href=https://twitter.com/kauman_dev><i class="ri-twitter-x-line"></i></a>
                <a href="https://github.com/Kauman189"><i class="ri-github-fill"></i></a>
                <a href="https://www.linkedin.com/in/camilo-arias-giraldo-a22b3327a/"><i class="ri-linkedin-box-fill"></i></a>
            </div>

            <!-- Action Buttons -->
            <div class="hero-btn"> 
                <a href="./curriculum-camil.pdf" download="curriculum_camilo_arias" class="btn">Download CV</a>
                <a href="./technologies.html" class="btn2">Skills</a>
            </div>
        </div>

        <!-- Hero Image -->
        <div class="hero-img">
            <img  alt="programmer's photo" src="./img/me_madrid.png">
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script type="text/javascript">
        // Initialization of Typing Effect
        var typed = new Typed(".input", {
            strings:["kauman189", "a web developer", "a Florida Universitaria Student", "ur new employee"],
            typeSpeed: 80,
            backSpeed: 110,
            loop:true
        });

        // Control of Dropdown Menu
        let menu = document.querySelector('#menu-icon');
        let navlist = document.querySelector('.navlist');
        menu.onclick = () => {
            menu.classList.toggle('bx-x');
            navlist.classList.toggle('open')
        }
    </script>
</body>
